<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Concepts</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    header {
      background-color: #121212;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 300px;
      box-sizing: border-box;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border-radius: 6px;
    }

    .product-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      word-wrap: break-word;
    }

    @media (max-width: 600px) {
      .product {
        min-height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tech Concepts</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="visiontv2.jpg" alt="Apple VisionTV 2">
      <div class="product-name">Apple VisionTV 2</div>
    </div>
    <div class="product">
      <img src="ipod-rewind.png" alt="iPod Rewind">
      <div class="product-name">iPod Rewind</div>
    </div>
    <div class="product">
      <img src="inote.png" alt="iNote">
      <div class="product-name">iNote</div>
    </div>
    <div class="product">
      <img src="iphoneflip.png" alt="iPhone Flip">
      <div class="product-name">iPhone Flip</div>
    </div>
    <div class="product">
      <img src="iphoneultrax.png" alt="iPhone Ultra X">
      <div class="product-name">iPhone Ultra X</div>
    </div>
    <div class="product">
      <img src="iphoneminis.png" alt="iPhone Minis">
      <div class="product-name">iPhone Minis</div>
    </div>
    <div class="product">
      <img src="iphonepulse.png" alt="iPhone Pulse">
      <div class="product-name">iPhone Pulse</div>
    </div>
    <div class="product">
      <img src="iplanner.png" alt="iPlanner">
      <div class="product-name">iPlanner</div>
    </div>
    <div class="product">
      <img src="iradio.png" alt="iRadio">
      <div class="product-name">iRadio</div>
    </div>
    <div class="product">
      <img src="macmini.png" alt="Mac Mini">
      <div class="product-name">Mac Mini</div>
    </div>
    <div class="product">
      <img src="mac-portable.png" alt="Mac Portable">
      <div class="product-name">Mac Portable</div>
    </div>
    <div class="product">
      <img src="macbookairduo.png" alt="MacBook Air Duo">
      <div class="product-name">MacBook Air Duo</div>
    </div>
    <div class="product">
      <img src="magicboardpro.png" alt="Magic Board Pro">
      <div class="product-name">Magic Board Pro</div>
    </div>
    <div class="product">
      <img src="magicmousepro.png" alt="Magic Mouse Pro">
      <div class="product-name">Magic Mouse Pro</div>
    </div>
    <div class="product">
      <img src="studiodisplay.png" alt="Studio Display">
      <div class="product-name">Studio Display</div>
    </div>
  </div>
</body>
</html>
