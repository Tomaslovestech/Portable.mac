 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apple Concepts</title>
  <style>
    body {
      background-color: #111;
      color: #ddd;
      font-family: sans-serif;
      padding: 20px;
    }
    .product {
      background: #222;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .product img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin-bottom: 10px;
    }
    .product h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>My Apple Concepts</h1>
  <div id="product-container"></div>

  <script>
    const products = [
      {
        name: "Mac Portable M1",
        img: "mac-portable.png",
        desc: "A lightweight and stylish portable Mac concept with M1 chip.",
        details: ["13-inch Retina Display", "Apple M1 chip", "8GB RAM, 256GB SSD"]
      },
      {
        name: "Apple Pencil Touch",
        img: "visiontv1.jpg",
        desc: "A new generation Apple Pencil with touch gestures and haptic feedback.",
        details: ["Precision drawing", "Touch-sensitive body", "USB-C charging"]
      },
      {
        name: "Apple VisionTV",
        img: "visiontv2.jpg",
        desc: "Next-gen Apple smart TV with visionOS and seamless Apple integration.",
        details: ["8K Display", "visionOS built-in", "Apple Arcade & Fitness+ support"]
      },
      {
        name: "Apple FitBand",
        img: "apple-fitband.png",
        desc: "Fitness band concept inspired by Amazfit Band 5, with deep Apple Health integration.",
        details: ["Heart Rate & SpO2 monitoring", "Sleep Tracking", "Syncs with iPhone & Apple Watch"]
      },
      {
        name: "Apple USB Hub",
        img: "appleusbhub.png",
        desc: "Compatible with MacBook, iPad, iPhone and entire Apple ecosystem. Hub contains SD card reader, 3x USB 3.0, 2x USB-C, HDMI.",
        details: ["3x USB 3.0 ports", "2x USB-C ports", "HDMI & SD card reader"]
      },
      {
        name: "Apple Real Glasses",
        img: "applereal.png",
        desc: "AR smart glasses that connect to your iPhone, iPad and Mac seamlessly.",
        details: ["Augmented Reality experience", "Apple ecosystem integration", "Lightweight and stylish"]
      },
      {
        name: "Magic Mouse Pro",
        img: "magicmouse.png",
        desc: "A redesigned Magic Mouse for professionals with extra gesture support.",
        details: ["Multi-touch gestures", "Ergonomic shape", "Bluetooth & USB-C"]
      },
      {
        name: "iPhone Ultra X",
        img: "iphoneultrax.png",
        desc: "The next-generation iPhone concept with futuristic design.",
        details: ["Dynamic Island Pro", "Quad camera system", "Titanium body"]
      },
      {
        name: "iPhone Flip",
        img: "iphoneflip.png",
        desc: "Foldable iPhone concept to compete with Galaxy Z Flip.",
        details: ["Flexible OLED Display", "Compact form", "Magsafe support"]
      },
      {
        name: "iPad Pro Touch",
        img: "ipadprotouch.png",
        desc: "Next-gen iPad Pro with full surface touch interaction.",
        details: ["M3 chip", "Edge-to-edge touch", "Apple Pencil Pro compatible"]
      },
      {
        name: "iPod Rewind",
        img: "ipodrewind.png",
        desc: "A retro-modern iPod concept inspired by the original click wheel design.",
        details: ["Click Wheel interface", "Apple Music offline", "Bluetooth headphones support"]
      },
      {
        name: "Apple NAS",
        img: "applenas.png",
        desc: "High-capacity network storage for your Apple devices.",
        details: ["Supports up to 120TB of storage", "Time Machine & iCloud backup compatible", "Remote access from iPhone, iPad, Mac"]
      },
      {
        name: "Apple iGames",
        img: "AppleGaminghub.png",
        desc: "Apple's ultimate cloud gaming platform for all Apple devices.",
        details: ["Play anywhere on iPhone, iPad, Mac, Apple TV", "Cloud-based save & progress", "Apple Arcade, GamePad & VisionOS support"]
      },
      {
        name: "Apple GamePad",
        img: "applegamepad.png",
        desc: "Wireless controller designed for Apple iGames and Arcade.",
        details: ["Bluetooth connectivity", "Haptic feedback", "Compatible with iPhone, iPad, Mac"]
      }
    ];

    const container = document.getElementById("product-container");

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";

      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>${product.desc}</p>
        <ul>${product.details.map(d => `<li>${d}</li>`).join("")}</ul>
      `;

      container.appendChild(div);
    });
  </script>
</body>
</html>
