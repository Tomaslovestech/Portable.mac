<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Apple Products</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    img {
      display: block;
      margin-top: 10px;
    }
    .gallery section {
      display: inline-block;
      width: 300px;
      vertical-align: top;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>My Apple Concepts</h1>
  <button id="viewBtn">Toggle Gallery View</button>
  <div id="product-container"></div>

  <script>
    const products = [
      {

          "Touchscreen and keyboard included",
          "Lightweight and portable"
        ]
      },
      {
        name: "VisionTV",
        img: "apple-visiontv1.png",
        desc: "Apple smart TV concept.",
        details: [
          "4K OLED screen",
          "Apple TV built-in",
          "Siri voice control and AirPlay support"
        ]
      },
      {
        name: "Mac mini",
        img: "mac-mini.png",
        desc: "Compact and powerful desktop computer.",
        details: [
          "M1 Chip with 8GB RAM / 256GB SSD",
          "Perfect for developers and creatives"
        ]
      },
      {
        name: "Apple Pencil",
        img: "applepencil.png",
        desc: "Digital stylus for precision work.",
        details: [
          "Pressure and tilt sensitive",
          "Works with iPad and VisionTV",
          "Perfect for drawing and note-taking"
        ]
      },
      {
        name: "Apple FitBand",
        img: "apple-fitband.png",
        desc: "Fitness tracker with Apple ecosystem integration.",
        details: [
          "Heart rate and sleep monitor",
          "OLED display",
          "Connects to iPhone and iPad"
        ]
      },
      {
        name: "Magic Mouse Pro",
        img: "magicmousepro.png",
        desc: "Advanced wireless mouse.",
        details: [
          "Multi-touch surface",
          "Rechargeable battery",
          "Optimized for macOS"
        ]
      },
      {
        name: "iPhone Ultra X",
        img: "iphone-ultra-x.png",
        desc: "Flagship iPhone concept.",
        details: [
          "6.9-inch display",
          "A18 chip",
          "Quad-camera system"
        ]
      },
      {
        name: "iPhone Flip",
        img: "iphone-flip.png",
        desc: "Foldable iPhone with flexible display.",
        details: [
          "OLED foldable screen",
          "MagSafe and Face ID",
          "New iOS Flip UI"
        ]
      },
      {
        name: "iPad Pro Touch",
        img: "ipadprotouch.png",
        desc: "Interactive tablet experience.",
        details: [
          "12.9-inch Liquid Retina display",
          "M2 Chip",
          "Pencil 3 support"
        ]
      },
      {
        name: "iPod Rewind",
        img: "ipodrewind-ipadtouchpro-iponefold.png",
        desc: "Retro music player with modern tech.",
        details: [
          "Click wheel navigation",
          "Bluetooth + WiFi",
          "128GB storage"
        ]
      },
      {
        name: "Apple USB Hub",
        img: "appleusbhub.png",
        desc: "Compatible with the entire Apple ecosystem.",
        details: [
          "SD card reader",
          "3x USB 3.0, 2x USB-C",
          "HDMI output"
        ]
      },
      {
        name: "Apple Real Glasses",
        img: "applereal.png",
        desc: "Augmented Reality, Real Apple Experience.",
        details: [
          "Next-gen AR glasses",
          "Lightweight and stylish",
          "Perfect with iPhone, iPad and Mac"
        ]
      },
      {
        name: "Apple M5 Series",
        img: "M5processors.png",
        desc: "Next generation of Apple Silicon chips.",
        details: [
          "Apple M5 – Blazing fast 3nm performance",
          "M5 Max – Designed for professionals with up to 12-core CPU and 30-core GPU",
          "M5 Ultra – The ultimate chip for extreme performance and multitasking"
        ]
      },
      {
        name: "Apple iGames",
        img: "AppleGaminghub.png",
        desc: "Game. Connect. Compete. The future of Apple gaming.",
        details: [
          "Next-gen gaming hub for iPhone, iPad, Mac and Apple TV",
          "Multiplayer matchmaking and Apple Arcade integration",
          "Switch. Just switch."
        ]
      },
      {
        name: "Apple GamePad",
        img: "applegamepad.png",
        desc: "Wireless controller designed for Apple gaming.",
        details: [
          "Integrated mini display",
          "Haptic feedback and adaptive triggers",
          "Compatible with iPhone, iPad, Mac, and Apple TV"
        ]
      },
      {
        name: "Apple WorkStation Pro",
        img: "mac-studio-beast.png",
        desc: "Powerful. Silent. Productive. Designed for creators, developers, and professionals.",
        details: [
          "Apple M5 Ultra or M5 Max chip",
          "Up to 128 GB Unified Memory",
          "Up to 8 TB SSD",
          "Silent cooling system",
          "Ports: 6x Thunderbolt 4, HDMI, Ethernet, SD Card Reader, 4x USB-A",
          "macOS Pro Studio"
        ]
      }
    ];

    const container = document.getElementById("product-container");

    products.forEach((product, index) => {
      const section = document.createElement("section");
      section.innerHTML = `
        <h2>${product.name}</h2>
        <p>${product.desc}</p>
        ${product.img ? `<img src="${product.img}" alt="${product.name}" style="max-width: 300px;">` : ""}
        <button onclick="toggleDetails(${index})">Read more</button>
        <div id="details${index}" style="display: none;">
          <ul>
            ${product.details.map(detail => `<li>${detail}</li>`).join('')}
          </ul>
        </div>
      `;
      container.appendChild(section);
    });

    function toggleDetails(index) {
      const detailDiv = document.getElementById(`details${index}`);
      const button = document.querySelectorAll('button')[index];
      const isVisible = detailDiv.style.display === "block";
      detailDiv.style.display = isVisible ? "none" : "block";
      button.textContent = isVisible ? "Read more" : "Hide details";
    }

    const viewBtn = document.getElementById("viewBtn");
    viewBtn.addEventListener("click", () => {
      document.body.classList.toggle("gallery");
    });
  </script>
</body>
</html>
